<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Estudos de Iframes</title>
    <style>
        iframe{
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <!--
        Tamanho padrão 300x150
        PS: Style é soberano sobre os Iframes
    -->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe>
        para aprender a programar</p>
    <p>Site do 
        <iframe src="https://www.google.com.br" frameborder="0" width="500px">
            <a href="https://www.google.com.br"></a>
    </iframe>não deixa usar o iframe</p>
</body>
</html>
