<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post">
    <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#00ff00">
    </p>
    <p>
        <label for="irange">Nível de Satisfação:</label>
        <input type="range" name="range" id="irange" min="1" max="5" value="5">
    </p>
    <p>
        <label for="ifoto">Envie sua foto:</label>
        <input type="file" name="foto" id="ifoto">
        <!--Para este tipo de input é forçado o uso do method post, lembre-se da limitação de tamanho do method get-->
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
