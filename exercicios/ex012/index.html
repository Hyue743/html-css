<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/Videos-Teste.mp4" width="500" controls loop autoplay></video>
    <p>Essa é a forma cara, usando os source podemos fazer deixar o vídeo compatível com todos os navegadores, mas custará muita banda no servidor</p>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/89JAoNOOx5Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
